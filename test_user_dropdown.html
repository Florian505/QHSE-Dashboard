<!DOCTYPE html>
<html lang="de">

<body>

    <script>
        function testDropdown() {

        function loadMainScript() {
            // Lade das Hauptscript
            const script = document.createElement('script');
            script.src = 'script.js';
            document.head.appendChild(script);
            
            setTimeout(() => {
                if (window.qhseDashboard) {

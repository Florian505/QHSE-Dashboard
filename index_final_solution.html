<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QHSE Management System</title>
    <link rel="stylesheet" href="styles.css?v=2024070503">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <style>
        /* ULTIMATE LOGIN SYSTEM */
        body.login-mode {
            overflow: hidden !important;
        }
        
        #ultimateLoginScreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%) !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            z-index: 999999999 !important;
            font-family: 'Inter', sans-serif !important;
        }
        
        .ultimate-login-card {
            background: white !important;
            border-radius: 20px !important;
            padding: 40px !important;
            width: 90% !important;
            max-width: 400px !important;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3) !important;
            text-align: center !important;
            position: relative !important;
            z-index: 999999999 !important;
        }
        
        .ultimate-logo {
            width: 70px !important;
            height: 70px !important;
            background: #3b82f6 !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            margin: 0 auto 20px !important;
            color: white !important;
            font-size: 28px !important;
        }
        
        .ultimate-title {
            font-size: 24px !important;
            font-weight: 700 !important;
            color: #1e293b !important;
            margin-bottom: 30px !important;
        }
        
        .ultimate-badge {
            background: #10b981 !important;
            color: white !important;
            padding: 6px 12px !important;
            border-radius: 15px !important;
            font-size: 12px !important;
            font-weight: 600 !important;
            display: inline-flex !important;
            align-items: center !important;
            gap: 5px !important;
            margin-bottom: 20px !important;
        }
        
        .ultimate-form-group {
            margin-bottom: 20px !important;
            text-align: left !important;
        }
        
        .ultimate-label {
            display: block !important;
            font-weight: 600 !important;
            color: #374151 !important;
            margin-bottom: 8px !important;
            font-size: 14px !important;
        }
        
        .ultimate-input {
            width: 100% !important;
            padding: 14px 16px !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 10px !important;
            font-size: 16px !important;
            box-sizing: border-box !important;
            transition: border-color 0.2s !important;
        }
        
        .ultimate-input:focus {
            outline: none !important;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }
        
        .ultimate-btn {
            width: 100% !important;
            padding: 14px !important;
            background: #3b82f6 !important;
            color: white !important;
            border: none !important;
            border-radius: 10px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            transition: all 0.2s !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 8px !important;
        }
        
        .ultimate-btn:hover {
            background: #2563eb !important;
            transform: translateY(-1px) !important;
        }
        
        .ultimate-btn:disabled {
            background: #9ca3af !important;
            cursor: not-allowed !important;
            transform: none !important;
        }
        
        .ultimate-demo {
            margin-top: 25px !important;
            padding: 15px !important;
            background: #f8fafc !important;
            border-radius: 8px !important;
            font-size: 13px !important;
            text-align: left !important;
            border-left: 4px solid #3b82f6 !important;
        }
        
        .ultimate-demo-item {
            margin: 5px 0 !important;
            color: #475569 !important;
        }
        
        .ultimate-message {
            margin-top: 15px !important;
            padding: 10px !important;
            border-radius: 6px !important;
            font-size: 14px !important;
            display: none !important;
        }
        
        .ultimate-message.error {
            background: #fee2e2 !important;
            color: #dc2626 !important;
            border: 1px solid #fecaca !important;
        }
        
        .ultimate-message.success {
            background: #dcfce7 !important;
            color: #16a34a !important;
            border: 1px solid #bbf7d0 !important;
        }
        
        .ultimate-message.show {
            display: block !important;
        }
        
        /* Hide main app completely */
        .app-container {
            display: none !important;
            visibility: hidden !important;
        }
        
        .app-container.ultimate-show {
            display: flex !important;
            visibility: visible !important;
        }
        
        /* Enhanced logout styling */
        .user-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 4px;
        }
        
        .edit-profile-btn,
        .logout-btn {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: color 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
        }
        
        .edit-profile-btn:hover {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
        
        .logout-btn:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
    </style>
</head>
<body class="login-mode">
    <!-- ULTIMATE LOGIN SCREEN -->
    <div id="ultimateLoginScreen">
        <div class="ultimate-login-card">
            <div class="ultimate-badge">
                <i class="fas fa-shield-alt"></i>
                TÜV-zertifiziert
            </div>
            
            <div class="ultimate-logo">
                <i class="fas fa-industry"></i>
            </div>
            
            <h1 class="ultimate-title">QHSE Management System</h1>
            
            <form id="ultimateLoginForm">
                <div class="ultimate-form-group">
                    <label class="ultimate-label">
                        <i class="fas fa-building"></i> Firmenname
                    </label>
                    <input type="text" id="ultimateCompany" class="ultimate-input" placeholder="Firmenname eingeben" required autocomplete="off">
                </div>
                
                <div class="ultimate-form-group">
                    <label class="ultimate-label">
                        <i class="fas fa-lock"></i> Passwort
                    </label>
                    <input type="password" id="ultimatePassword" class="ultimate-input" placeholder="Passwort eingeben" required autocomplete="off">
                </div>
                
                <button type="submit" id="ultimateBtn" class="ultimate-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sicher anmelden
                </button>
                
                <div id="ultimateMessage" class="ultimate-message"></div>
            </form>
            
            <div class="ultimate-demo">
                <strong>🔑 Demo-Zugangsdaten:</strong><br>
                <div class="ultimate-demo-item"><strong>Admin:</strong> QHSE GFT / SecureQHSE2024!</div>
                <div class="ultimate-demo-item"><strong>Demo:</strong> Demo Company / Demo123!</div>
                <div class="ultimate-demo-item"><strong>H&V:</strong> Hoffmann & Voss GmbH / HoffmannVoss2024!</div>
            </div>
        </div>
    </div>

    <!-- NOTIFICATION CONTAINER -->
    <div id="notificationContainer" class="notification-container"></div>
    
    <!-- MAIN APPLICATION -->
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="company-logo">
                    <i class="fas fa-industry"></i>
                    <div class="company-info">
                        <div class="company-name-container">
                            <h2 id="companyName" class="editable-company-name" title="Klicken zum Bearbeiten">QHSE GFT</h2>
                            <button class="edit-company-btn" id="editCompanyBtn" title="Firmennamen bearbeiten">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                        <p>QHSE Management</p>
                    </div>
                </div>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name" id="userName">Max Mustermann</span>
                        <span class="user-role" id="userRole">Geschäftsführung</span>
                        <div class="user-actions">
                            <button class="edit-profile-btn" id="editProfileBtn" title="Profil bearbeiten">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="logout-btn" onclick="ultimateLogout()" title="Sicher abmelden">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Rest populated by script.js -->
        </nav>
        
        <main class="main-content">
            <!-- Content populated by script.js -->
        </main>
    </div>

    <!-- ULTIMATE LOGIN SCRIPT - CONFLICT FREE -->
    <script>
        console.log('🔐 ULTIMATE Login System wird geladen...');
        
        // PREVENT ALL AUTOMATIC INITIALIZATIONS
        window.qhseDashboard = undefined;
        
        // Login credentials
        const ULTIMATE_CREDENTIALS = {
            'QHSE GFT': { password: 'SecureQHSE2024!', userId: 'root-admin' },
            'Demo Company': { password: 'Demo123!', userId: 'demo-user' },
            'Hoffmann & Voss GmbH': { password: 'HoffmannVoss2024!', userId: 'root-admin' }
        };
        
        // State
        let ultimateState = {
            authenticated: false,
            user: null,
            dashboardLoaded: false
        };
        
        // DOM elements
        const ultimateScreen = document.getElementById('ultimateLoginScreen');
        const ultimateForm = document.getElementById('ultimateLoginForm');
        const ultimateCompany = document.getElementById('ultimateCompany');
        const ultimatePassword = document.getElementById('ultimatePassword');
        const ultimateBtn = document.getElementById('ultimateBtn');
        const ultimateMessage = document.getElementById('ultimateMessage');
        const ultimateApp = document.querySelector('.app-container');
        
        // Show message
        function ultimateShowMessage(text, type = 'error') {
            ultimateMessage.textContent = text;
            ultimateMessage.className = `ultimate-message ${type} show`;
            
            if (type === 'success') {
                setTimeout(() => ultimateMessage.classList.remove('show'), 4000);
            }
        }
        
        // Clear message
        function ultimateClearMessage() {
            ultimateMessage.classList.remove('show');
        }
        
        // Handle login
        ultimateForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const company = ultimateCompany.value.trim();
            const password = ultimatePassword.value;
            
            ultimateClearMessage();
            ultimateBtn.disabled = true;
            
            // Validate
            if (!company || !password) {
                ultimateShowMessage('⚠️ Bitte füllen Sie alle Felder aus.');
                ultimateBtn.disabled = false;
                return;
            }
            
            // Check credentials
            const creds = ULTIMATE_CREDENTIALS[company];
            if (!creds || creds.password !== password) {
                ultimateShowMessage('❌ Ungültige Anmeldedaten. Bitte prüfen Sie Ihre Eingaben.');
                ultimateBtn.disabled = false;
                return;
            }
            
            // Success
            ultimateShowMessage('✅ Anmeldung erfolgreich! Dashboard wird geladen...', 'success');
            
            // Store session
            localStorage.setItem('qhse_current_user', creds.userId);
            localStorage.setItem('ultimate_session', JSON.stringify({
                company: company,
                userId: creds.userId,
                loginTime: Date.now(),
                expiresAt: Date.now() + (60 * 60 * 1000) // 1 hour
            }));
            
            ultimateState.authenticated = true;
            ultimateState.user = { company, userId: creds.userId };
            
            // Show app
            setTimeout(ultimateShowApp, 2000);
        });
        
        // Show main app
        function ultimateShowApp() {
            console.log('🚀 Zeige QHSE Dashboard');
            
            // Hide login
            ultimateScreen.style.display = 'none';
            ultimateApp.classList.add('ultimate-show');
            document.body.classList.remove('login-mode');
            
            // Load dashboard after UI is ready
            setTimeout(ultimateLoadDashboard, 500);
        }
        
        // Load QHSE Dashboard
        function ultimateLoadDashboard() {
            console.log('📊 Lade QHSE Dashboard...');
            
            try {
                // Load script.js dynamically to avoid conflicts
                const script = document.createElement('script');
                script.src = 'script.js?v=' + Date.now();
                script.onload = function() {
                    console.log('📁 script.js geladen');
                    
                    // Wait for QHSEDashboard to be available
                    setTimeout(() => {
                        if (typeof QHSEDashboard !== 'undefined') {
                            console.log('🎯 Initialisiere QHSEDashboard...');
                            
                            try {
                                window.qhseDashboard = new QHSEDashboard();
                                ultimateState.dashboardLoaded = true;
                                console.log('✅ QHSE Dashboard erfolgreich initialisiert');
                                
                                // Show welcome notification
                                if (window.qhseDashboard.showNotification) {
                                    window.qhseDashboard.showNotification(
                                        `Willkommen ${ultimateState.user.company}! Dashboard erfolgreich geladen.`, 
                                        'success'
                                    );
                                }
                                
                            } catch (error) {
                                console.error('❌ Dashboard Initialisierungsfehler:', error);
                                ultimateShowMessage('⚠️ Dashboard konnte nicht geladen werden.');
                            }
                        } else {
                            console.error('❌ QHSEDashboard Klasse nicht verfügbar');
                            ultimateShowMessage('⚠️ System nicht verfügbar.');
                        }
                    }, 1000);
                };
                
                script.onerror = function() {
                    console.error('❌ script.js konnte nicht geladen werden');
                    ultimateShowMessage('⚠️ System konnte nicht geladen werden.');
                };
                
                document.head.appendChild(script);
                
            } catch (error) {
                console.error('❌ Dashboard-Loading Fehler:', error);
                ultimateShowMessage('⚠️ Unerwarteter Fehler beim Laden.');
            }
        }
        
        // Show login screen
        function ultimateShowLogin() {
            console.log('🔐 Zeige Login-Screen');
            
            ultimateScreen.style.display = 'flex';
            ultimateApp.classList.remove('ultimate-show');
            document.body.classList.add('login-mode');
            
            // Reset form
            ultimateForm.reset();
            ultimateClearMessage();
            ultimateBtn.disabled = false;
            
            // Reset state
            ultimateState.authenticated = false;
            ultimateState.user = null;
            ultimateState.dashboardLoaded = false;
            
            // Clear dashboard
            window.qhseDashboard = undefined;
        }
        
        // Global logout
        window.ultimateLogout = function() {
            if (confirm('Möchten Sie sich wirklich abmelden?')) {
                console.log('👋 Logout durchgeführt');
                
                // Clear storage
                localStorage.removeItem('qhse_current_user');
                localStorage.removeItem('ultimate_session');
                
                // Show login
                ultimateShowLogin();
                
                // Reload page to clean up
                setTimeout(() => location.reload(), 100);
            }
        };
        
        // Check existing session
        function ultimateCheckSession() {
            try {
                const sessionData = localStorage.getItem('ultimate_session');
                if (sessionData) {
                    const session = JSON.parse(sessionData);
                    
                    if (session.expiresAt && session.expiresAt > Date.now()) {
                        console.log('🔄 Gültige Session für:', session.company);
                        
                        localStorage.setItem('qhse_current_user', session.userId);
                        ultimateState.authenticated = true;
                        ultimateState.user = session;
                        
                        ultimateShowApp();
                        return true;
                    } else {
                        console.log('⏰ Session abgelaufen');
                        localStorage.removeItem('ultimate_session');
                        localStorage.removeItem('qhse_current_user');
                    }
                }
            } catch (error) {
                console.error('❌ Session-Check Fehler:', error);
            }
            
            return false;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🏁 Ultimate Login System wird initialisiert...');
            
            // Check existing session
            if (!ultimateCheckSession()) {
                ultimateShowLogin();
            }
            
            console.log('✅ Ultimate Login System bereit');
        });
        
        // Auto-logout on session expiry
        setInterval(() => {
            if (ultimateState.authenticated) {
                try {
                    const sessionData = localStorage.getItem('ultimate_session');
                    if (sessionData) {
                        const session = JSON.parse(sessionData);
                        if (!session.expiresAt || session.expiresAt < Date.now()) {
                            console.log('⏰ Session-Timeout');
                            alert('Ihre Session ist abgelaufen. Sie werden zur Anmeldung weitergeleitet.');
                            ultimateLogout();
                        }
                    }
                } catch (error) {
                    console.error('❌ Session-Timeout Check:', error);
                }
            }
        }, 60000);
        
        console.log('🔐 Ultimate Login System vollständig geladen - KONFLIKTFREI');
    </script>
</body>
</html>

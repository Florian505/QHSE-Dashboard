<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Modal Test</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Inter, sans-serif;
            background: #f8fafc;
            padding: 2rem;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .test-button {
            background: #3b82f6;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .test-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        .status-area {
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
            min-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª Machine Modal Test</h1>
        <p>Diese Seite testet das erweiterte Maschinenmanagement-Modal.</p>
        
        <div style="margin: 2rem 0;">
            <button id="testDirectModal" class="test-button">
                <i class="fas fa-cogs"></i> Modal direkt testen
            </button>
            
            <button id="testButtonClick" class="test-button">
                <i class="fas fa-mouse-pointer"></i> Button-Click simulieren
            </button>
            
            <button id="checkDashboard" class="test-button">
                <i class="fas fa-search"></i> Dashboard prÃ¼fen
            </button>
        </div>
        
        <!-- Hidden button to test -->
        <button id="addMachineBtn" class="test-button" style="background: #10b981;">
            <i class="fas fa-plus"></i> Neue Maschine (Original Button)
        </button>
        
        <div class="status-area" id="statusArea">
            Warte auf Test-Aktion...<br>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function log(message) {
            const area = document.getElementById('statusArea');
            area.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            area.scrollTop = area.scrollHeight;
        }

        // Test functions
        document.getElementById('testDirectModal').addEventListener('click', () => {
            log('ðŸ§ª Teste Modal direkt...');
            
            try {
                if (window.qhseDashboard) {
                    log('âœ… Dashboard gefunden');
                    window.qhseDashboard.showAddMachineModal();
                    log('âœ… showAddMachineModal() aufgerufen');
                } else {
                    log('âŒ Dashboard nicht verfÃ¼gbar');
                }
            } catch (error) {
                log('âŒ Fehler: ' + error.message);
            }
        });

        document.getElementById('testButtonClick').addEventListener('click', () => {
            log('ðŸ–±ï¸ Simuliere Button-Click...');
            
            try {
                const btn = document.getElementById('addMachineBtn');
                if (btn) {
                    log('âœ… Button gefunden, klicke...');
                    btn.click();
                } else {
                    log('âŒ Button nicht gefunden');
                }
            } catch (error) {
                log('âŒ Button-Fehler: ' + error.message);
            }
        });

        document.getElementById('checkDashboard').addEventListener('click', () => {
            log('ðŸ” PrÃ¼fe Dashboard-Status...');
            
            try {
                if (window.qhseDashboard) {
                    log('âœ… QHSE Dashboard vorhanden');
                    log('ðŸ“Š Dashboard Typ: ' + typeof window.qhseDashboard);
                    
                    if (typeof window.qhseDashboard.showAddMachineModal === 'function') {
                        log('âœ… showAddMachineModal Funktion vorhanden');
                    } else {
                        log('âŒ showAddMachineModal Funktion fehlt');
                    }
                    
                    if (typeof window.qhseDashboard.createAdvancedMachineModal === 'function') {
                        log('âœ… createAdvancedMachineModal Funktion vorhanden');
                    } else {
                        log('âŒ createAdvancedMachineModal Funktion fehlt');
                    }
                    
                    log('ðŸ”§ Departments: ' + (window.qhseDashboard.departments ? window.qhseDashboard.departments.length : 'undefined'));
                    
                } else {
                    log('âŒ QHSE Dashboard nicht geladen');
                }
            } catch (error) {
                log('âŒ Check-Fehler: ' + error.message);
            }
        });

        // Auto-check when loaded
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                log('ðŸš€ Test-Seite geladen');
                
                if (window.qhseDashboard) {
                    log('âœ… Dashboard erfolgreich geladen');
                } else {
                    log('âŒ Dashboard nicht geladen - warte...');
                    
                    // Try again after a delay
                    setTimeout(() => {
                        if (window.qhseDashboard) {
                            log('âœ… Dashboard nachtrÃ¤glich gefunden');
                        } else {
                            log('âŒ Dashboard immer noch nicht verfÃ¼gbar');
                        }
                    }, 2000);
                }
            }, 1000);
        });

        // Error handler
        window.addEventListener('error', (e) => {
            log('ðŸ’¥ JavaScript Fehler: ' + e.message + ' in ' + e.filename + ':' + e.lineno);
        });
    </script>
</body>
</html>

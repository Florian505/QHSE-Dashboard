<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ QHSE System - Vollst√§ndiger Funktionstest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Inter, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
            min-height: 100vh;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }
        .header h1 {
            color: #1f2937;
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            font-weight: 700;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        .test-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        .test-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .test-card.success { border-color: #10b981; background: #ecfdf5; }
        .test-card.error { border-color: #ef4444; background: #fef2f2; }
        .test-card.warning { border-color: #f59e0b; background: #fffbeb; }
        
        .test-card .icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .test-card.success .icon { color: #10b981; }
        .test-card.error .icon { color: #ef4444; }
        .test-card.warning .icon { color: #f59e0b; }
        
        .test-card h3 {
            margin: 0 0 1rem 0;
            color: #1f2937;
            font-size: 1.1rem;
        }
        .test-card p {
            margin: 0 0 1rem 0;
            color: #6b7280;
            font-size: 0.875rem;
        }
        .test-btn {
            background: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s ease;
        }
        .test-btn:hover {
            background: #2563eb;
        }
        .test-btn.success {
            background: #10b981;
        }
        .test-btn.error {
            background: #ef4444;
        }
        .test-btn.warning {
            background: #f59e0b;
        }
        .status-log {
            background: #1f2937;
            color: #e5e7eb;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin: 2rem 0;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .controls {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            justify-content: center;
        }
        .controls button {
            background: #6366f1;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .controls button:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="header">
            <h1>üß™ QHSE System - Vollst√§ndiger Funktionstest</h1>
            <p>Automatische √úberpr√ºfung aller Systemfunktionen</p>
        </div>

        <div class="controls">
            <button onclick="runAllTests()">
                <i class="fas fa-play"></i> Alle Tests starten
            </button>
            <button onclick="clearLog()">
                <i class="fas fa-trash"></i> Log l√∂schen
            </button>
            <button onclick="location.href='index.html'">
                <i class="fas fa-home"></i> Zur√ºck zum System
            </button>
        </div>

        <div class="test-grid" id="testGrid">
            <!-- Test cards will be generated here -->
        </div>

        <div class="status-log" id="statusLog">
üß™ QHSE System Funktionstest bereit
Klicken Sie "Alle Tests starten" um eine vollst√§ndige Systempr√ºfung durchzuf√ºhren.
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        let testResults = {};

        const tests = [
            {
                id: 'dashboard',
                name: 'Dashboard Laden',
                icon: 'fas fa-tachometer-alt',
                description: '√úberpr√ºfung ob das QHSE Dashboard korrekt geladen wurde',
                test: testDashboard
            },
            {
                id: 'users',
                name: 'Nutzerverwaltung',
                icon: 'fas fa-users',
                description: 'Test der Nutzerverwaltung und Rollensystem',
                test: testUserManagement
            },
            {
                id: 'machines',
                name: 'Maschinenmanagement',
                icon: 'fas fa-industry',
                description: 'Test der Maschinenverwaltung und Modal-Funktionen',
                test: testMachineManagement
            },
            {
                id: 'issues',
                name: 'St√∂rungsmeldung',
                icon: 'fas fa-exclamation-triangle',
                description: 'Test der T√úV-konformen St√∂rungsmeldung',
                test: testIssueManagement
            },
            {
                id: 'timetracking',
                name: 'Zeiterfassung',
                icon: 'fas fa-clock',
                description: 'Test des Zeiterfassungssystems',
                test: testTimeTracking
            },
            {
                id: 'documents',
                name: 'Dokumentenmanagement',
                icon: 'fas fa-file-alt',
                description: 'Test des Dokumentenmanagement-Systems',
                test: testDocumentManagement
            },
            {
                id: 'navigation',
                name: 'Navigation',
                icon: 'fas fa-bars',
                description: 'Test der Seitennavigation und Men√ºs',
                test: testNavigation
            },
            {
                id: 'storage',
                name: 'Datenspeicherung',
                icon: 'fas fa-database',
                description: 'Test der localStorage Funktionalit√§t',
                test: testDataStorage
            }
        ];

        function log(message) {
            const statusLog = document.getElementById('statusLog');
            const time = new Date().toLocaleTimeString();
            statusLog.textContent += `\n${time}: ${message}`;
            statusLog.scrollTop = statusLog.scrollHeight;
        }

        function clearLog() {
            document.getElementById('statusLog').textContent = 'üß™ QHSE System Funktionstest - Log gel√∂scht\n';
        }

        function createTestCards() {
            const grid = document.getElementById('testGrid');
            grid.innerHTML = '';

            tests.forEach(test => {
                const card = document.createElement('div');
                card.className = 'test-card';
                card.id = `card-${test.id}`;
                
                card.innerHTML = `
                    <div class="icon">
                        <i class="${test.icon}"></i>
                    </div>
                    <h3>${test.name}</h3>
                    <p>${test.description}</p>
                    <button class="test-btn" onclick="runSingleTest('${test.id}')">
                        <i class="fas fa-play"></i> Test starten
                    </button>
                `;
                
                grid.appendChild(card);
            });
        }

        function updateTestCard(testId, status, message) {
            const card = document.getElementById(`card-${testId}`);
            const btn = card.querySelector('.test-btn');
            
            card.className = `test-card ${status}`;
            
            if (status === 'success') {
                btn.innerHTML = '<i class="fas fa-check"></i> Erfolgreich';
                btn.className = 'test-btn success';
            } else if (status === 'error') {
                btn.innerHTML = '<i class="fas fa-times"></i> Fehler';
                btn.className = 'test-btn error';
            } else if (status === 'warning') {
                btn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Warnung';
                btn.className = 'test-btn warning';
            }
            
            if (message) {
                const existingMessage = card.querySelector('.test-message');
                if (existingMessage) existingMessage.remove();
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'test-message';
                messageDiv.style.cssText = 'margin-top: 1rem; font-size: 0.75rem; color: #374151;';
                messageDiv.textContent = message;
                card.appendChild(messageDiv);
            }
        }

        function runSingleTest(testId) {
            const test = tests.find(t => t.id === testId);
            if (test) {
                log(`üîç Starte Test: ${test.name}`);
                test.test();
            }
        }

        function runAllTests() {
            log('üöÄ Starte vollst√§ndigen Systemtest...');
            log('üìä Teste ' + tests.length + ' verschiedene Funktionen\n');
            
            tests.forEach((test, index) => {
                setTimeout(() => {
                    log(`üîç Test ${index + 1}/${tests.length}: ${test.name}`);
                    test.test();
                    
                    if (index === tests.length - 1) {
                        setTimeout(() => {
                            log('\n‚úÖ Alle Tests abgeschlossen!');
                            showTestSummary();
                        }, 1000);
                    }
                }, index * 500);
            });
        }

        function showTestSummary() {
            const successCount = Object.values(testResults).filter(r => r === 'success').length;
            const errorCount = Object.values(testResults).filter(r => r === 'error').length;
            const warningCount = Object.values(testResults).filter(r => r === 'warning').length;
            
            log(`\nüìà TESTERGEBNIS ZUSAMMENFASSUNG:`);
            log(`‚úÖ Erfolgreich: ${successCount}`);
            log(`‚ö†Ô∏è Warnungen: ${warningCount}`);
            log(`‚ùå Fehler: ${errorCount}`);
            log(`üìä Gesamt: ${tests.length} Tests`);
            
            if (errorCount === 0) {
                log(`\nüéâ ALLE TESTS BESTANDEN! Das QHSE System funktioniert einwandfrei.`);
            } else {
                log(`\n‚ö†Ô∏è ${errorCount} Tests fehlgeschlagen. Bitte pr√ºfen Sie die Fehler.`);
            }
        }

        // Test Functions
        function testDashboard() {
            try {
                if (window.qhseDashboard) {
                    const requiredMethods = ['getCurrentUser', 'showReportIssueModal', 'renderMachinesList'];
                    const missingMethods = requiredMethods.filter(method => typeof window.qhseDashboard[method] !== 'function');
                    
                    if (missingMethods.length === 0) {
                        testResults.dashboard = 'success';
                        updateTestCard('dashboard', 'success', 'Dashboard vollst√§ndig geladen');
                        log('‚úÖ Dashboard: Alle Hauptfunktionen verf√ºgbar');
                    } else {
                        testResults.dashboard = 'warning';
                        updateTestCard('dashboard', 'warning', `Fehlende Methoden: ${missingMethods.join(', ')}`);
                        log('‚ö†Ô∏è Dashboard: Einige Methoden fehlen');
                    }
                } else {
                    testResults.dashboard = 'error';
                    updateTestCard('dashboard', 'error', 'Dashboard nicht geladen');
                    log('‚ùå Dashboard: Nicht geladen');
                }
            } catch (error) {
                testResults.dashboard = 'error';
                updateTestCard('dashboard', 'error', error.message);
                log('‚ùå Dashboard Test Fehler: ' + error.message);
            }
        }

        function testUserManagement() {
            try {
                if (window.qhseDashboard && window.qhseDashboard.users) {
                    const userCount = window.qhseDashboard.users.length;
                    const currentUser = window.qhseDashboard.getCurrentUser();
                    
                    if (userCount > 0 && currentUser) {
                        testResults.users = 'success';
                        updateTestCard('users', 'success', `${userCount} Nutzer, aktuell: ${currentUser.name}`);
                        log(`‚úÖ Nutzerverwaltung: ${userCount} Nutzer verf√ºgbar`);
                    } else {
                        testResults.users = 'warning';
                        updateTestCard('users', 'warning', 'Keine Nutzer oder kein aktueller Nutzer');
                        log('‚ö†Ô∏è Nutzerverwaltung: Keine Nutzer gefunden');
                    }
                } else {
                    testResults.users = 'error';
                    updateTestCard('users', 'error', 'Nutzerverwaltung nicht verf√ºgbar');
                    log('‚ùå Nutzerverwaltung: Nicht verf√ºgbar');
                }
            } catch (error) {
                testResults.users = 'error';
                updateTestCard('users', 'error', error.message);
                log('‚ùå Nutzerverwaltung Test Fehler: ' + error.message);
            }
        }

        function testMachineManagement() {
            try {
                if (window.qhseDashboard && window.qhseDashboard.machines) {
                    const machineCount = window.qhseDashboard.machines.length;
                    const hasShowMethod = typeof window.qhseDashboard.showAddMachineModal === 'function';
                    
                    if (machineCount > 0 && hasShowMethod) {
                        testResults.machines = 'success';
                        updateTestCard('machines', 'success', `${machineCount} Maschinen, Modal verf√ºgbar`);
                        log(`‚úÖ Maschinenmanagement: ${machineCount} Maschinen verf√ºgbar`);
                    } else if (machineCount === 0) {
                        testResults.machines = 'warning';
                        updateTestCard('machines', 'warning', 'Keine Maschinen vorhanden');
                        log('‚ö†Ô∏è Maschinenmanagement: Keine Maschinen');
                    } else {
                        testResults.machines = 'error';
                        updateTestCard('machines', 'error', 'Modal-Funktion fehlt');
                        log('‚ùå Maschinenmanagement: Modal-Funktion fehlt');
                    }
                } else {
                    testResults.machines = 'error';
                    updateTestCard('machines', 'error', 'Maschinenmanagement nicht verf√ºgbar');
                    log('‚ùå Maschinenmanagement: Nicht verf√ºgbar');
                }
            } catch (error) {
                testResults.machines = 'error';
                updateTestCard('machines', 'error', error.message);
                log('‚ùå Maschinenmanagement Test Fehler: ' + error.message);
            }
        }

        function testIssueManagement() {
            try {
                if (window.qhseDashboard) {
                    const hasShowMethod = typeof window.qhseDashboard.showReportIssueModal === 'function';
                    const hasSubmitMethod = typeof window.qhseDashboard.submitTuvCompliantIssue === 'function';
                    const hasIssuesArray = Array.isArray(window.qhseDashboard.issues);
                    
                    if (hasShowMethod && hasSubmitMethod && hasIssuesArray) {
                        testResults.issues = 'success';
                        updateTestCard('issues', 'success', 'T√úV-konforme St√∂rungsmeldung funktional');
                        log('‚úÖ St√∂rungsmeldung: T√úV-konforme Funktionen verf√ºgbar');
                    } else {
                        const missing = [];
                        if (!hasShowMethod) missing.push('showReportIssueModal');
                        if (!hasSubmitMethod) missing.push('submitTuvCompliantIssue');
                        if (!hasIssuesArray) missing.push('issues array');
                        
                        testResults.issues = 'warning';
                        updateTestCard('issues', 'warning', `Fehlend: ${missing.join(', ')}`);
                        log('‚ö†Ô∏è St√∂rungsmeldung: Teilweise verf√ºgbar');
                    }
                } else {
                    testResults.issues = 'error';
                    updateTestCard('issues', 'error', 'Dashboard nicht verf√ºgbar');
                    log('‚ùå St√∂rungsmeldung: Dashboard nicht verf√ºgbar');
                }
            } catch (error) {
                testResults.issues = 'error';
                updateTestCard('issues', 'error', error.message);
                log('‚ùå St√∂rungsmeldung Test Fehler: ' + error.message);
            }
        }

        function testTimeTracking() {
            try {
                if (window.qhseDashboard && window.qhseDashboard.timeEntries) {
                    const entryCount = window.qhseDashboard.timeEntries.length;
                    const hasSetupMethod = typeof window.qhseDashboard.setupTimeTracking === 'function';
                    
                    if (hasSetupMethod) {
                        testResults.timetracking = 'success';
                        updateTestCard('timetracking', 'success', `${entryCount} Zeiteintr√§ge, System verf√ºgbar`);
                        log(`‚úÖ Zeiterfassung: ${entryCount} Eintr√§ge, System funktional`);
                    } else {
                        testResults.timetracking = 'warning';
                        updateTestCard('timetracking', 'warning', 'Setup-Methode fehlt');
                        log('‚ö†Ô∏è Zeiterfassung: Setup-Methode fehlt');
                    }
                } else {
                    testResults.timetracking = 'error';
                    updateTestCard('timetracking', 'error', 'Zeiterfassung nicht verf√ºgbar');
                    log('‚ùå Zeiterfassung: Nicht verf√ºgbar');
                }
            } catch (error) {
                testResults.timetracking = 'error';
                updateTestCard('timetracking', 'error', error.message);
                log('‚ùå Zeiterfassung Test Fehler: ' + error.message);
            }
        }

        function testDocumentManagement() {
            try {
                if (window.qhseDashboard && window.qhseDashboard.documents) {
                    const docCount = window.qhseDashboard.documents.length;
                    const hasUploadMethod = typeof window.qhseDashboard.setupFileUpload === 'function';
                    
                    if (hasUploadMethod) {
                        testResults.documents = 'success';
                        updateTestCard('documents', 'success', `${docCount} Dokumente, Upload verf√ºgbar`);
                        log(`‚úÖ Dokumentenmanagement: ${docCount} Dokumente, Upload funktional`);
                    } else {
                        testResults.documents = 'warning';
                        updateTestCard('documents', 'warning', 'Upload-Methode fehlt');
                        log('‚ö†Ô∏è Dokumentenmanagement: Upload-Methode fehlt');
                    }
                } else {
                    testResults.documents = 'error';
                    updateTestCard('documents', 'error', 'Dokumentenmanagement nicht verf√ºgbar');
                    log('‚ùå Dokumentenmanagement: Nicht verf√ºgbar');
                }
            } catch (error) {
                testResults.documents = 'error';
                updateTestCard('documents', 'error', error.message);
                log('‚ùå Dokumentenmanagement Test Fehler: ' + error.message);
            }
        }

        function testNavigation() {
            try {
                const menuItems = document.querySelectorAll('.menu-item');
                const contentSections = document.querySelectorAll('.content-section');
                
                if (menuItems.length > 0 && contentSections.length > 0) {
                    testResults.navigation = 'success';
                    updateTestCard('navigation', 'success', `${menuItems.length} Men√ºpunkte, ${contentSections.length} Sektionen`);
                    log(`‚úÖ Navigation: ${menuItems.length} Men√ºpunkte verf√ºgbar`);
                } else {
                    testResults.navigation = 'warning';
                    updateTestCard('navigation', 'warning', 'Wenige oder keine Men√ºelemente');
                    log('‚ö†Ô∏è Navigation: Wenige Elemente gefunden');
                }
            } catch (error) {
                testResults.navigation = 'error';
                updateTestCard('navigation', 'error', error.message);
                log('‚ùå Navigation Test Fehler: ' + error.message);
            }
        }

        function testDataStorage() {
            try {
                // Test localStorage availability
                const testKey = 'qhse_test_storage';
                const testValue = 'test_value_' + Date.now();
                
                localStorage.setItem(testKey, testValue);
                const retrieved = localStorage.getItem(testKey);
                localStorage.removeItem(testKey);
                
                if (retrieved === testValue) {
                    // Check for existing QHSE data
                    const qhseKeys = [];
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key && key.startsWith('qhse_')) {
                            qhseKeys.push(key);
                        }
                    }
                    
                    testResults.storage = 'success';
                    updateTestCard('storage', 'success', `LocalStorage OK, ${qhseKeys.length} QHSE Schl√ºssel`);
                    log(`‚úÖ Datenspeicherung: ${qhseKeys.length} QHSE Datens√§tze gespeichert`);
                } else {
                    testResults.storage = 'error';
                    updateTestCard('storage', 'error', 'LocalStorage Test fehlgeschlagen');
                    log('‚ùå Datenspeicherung: LocalStorage Test fehlgeschlagen');
                }
            } catch (error) {
                testResults.storage = 'error';
                updateTestCard('storage', 'error', 'LocalStorage nicht verf√ºgbar');
                log('‚ùå Datenspeicherung: ' + error.message);
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            createTestCards();
            log('üß™ Funktionstest-System geladen');
            log('Bereit f√ºr Systempr√ºfung...\n');
            
            // Auto-run basic dashboard test
            setTimeout(() => {
                log('üîÑ F√ºhre automatischen Dashboard-Test durch...');
                testDashboard();
            }, 1000);
        });

        // Global error handler
        window.addEventListener('error', (e) => {
            log(`üí• JavaScript Fehler: ${e.message}`);
        });
    </script>
</body>
</html>
